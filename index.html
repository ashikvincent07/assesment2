        .strong { color: green; }
        .medium { color: orange; }
        .weak { color: red; }

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<body background="green-background-with-fading-square-and-dots-free-vector.jpg">
    <div class="container">
        <div class="row">
          <div class="col">
          
          </div>
          <div class="col-6">
            <div class="card" style="width: 30rem;">
                <img src="sign-up-member-icon-green-round-button-isolated-abstract-illustration-105906838.webp" style="height: 280px;" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text"> The information collected is determined by the nature of the website and the services it offers.</p>
                  <form action="" name="form">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" onkeyup="validateEmail()" placeholder="example, john.smith@gmail.com." class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      <span id="err1"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputMobileNumber1" class="form-label">Mobile Number</label>
                        <input type="tel" onkeyup="return validatepnumber()" placeholder="Enter your Mobile Number" class="form-control" id="exampleInputMobileNumber1">
                        <div id="mobileNumberHelp" class="form-text">  Accept in 3 formats: XXX-XXX-XXXX, XXX.XXX.XXXX, XXX XXX XXXX</div>
                       
                        <span id="err3"></span>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" oninput="return checkPasswordStrength()" onkeyup="return validatePass()" placeholder="Enter a Strong Password" class="form-control" id="pwd">
                        <div id="password-strength"></div>
                        <input type="checkbox" onclick="myFunction()">Show Password
                        <div id="passwordHelp" class="form-text"> </div>
                        <span id="err2"></span>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" onkeyup="return matchPass()" placeholder="Re Enter Password" class="form-control" id="cpwd">
                        <span id="err4"></span>
                      </div>
                      <center><p>Already a member? <a href="login.html" style="text-decoration: none;">Log in</a></p></center>
                      <center>   <button type="submit" style="background-color: green;" class="btn btn-primary">Signup</button></center>
                  </form>
    
                </div>
              </div>
          </div>
          <div class="col">
            
          </div>
        </div>
        <div class="row">
          <div class="col">
        
          </div>
          <div class="col-5">
           
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
